<body>
    Digite sua nota: <input type="text" id="nota1">
    Digite sua segunda nota: <input type="text" id="nota2">
    <button onclick="media()">Clique aqui!</button>

    <p id="_nota1"></p>
    <p id="_nota2"></p>
    <p id="_media"></p>

    <script>
        function media(){
            let nota1 = +document.getElementById("nota1").value
            let nota2 = +document.getElementById("nota2").value
            let media = (nota1 + nota2)/2
        document.getElementById("_nota1").innerHTML = media
        
        if ((media>= 6)&& (media<=10)) {
            document.getElementById("_media").innerHTML = ("Você foi aprovado")
        }
        else if ((media>6) && (media<=4)) {
            document.getElementById("_media").innerHTML = ("voce ta de recup")
        }
        else {
            document.getElementById("_media").innerHTML =("Você foi reprovado")
        }
        }
    </script>
    

</body>
