<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oxi</title>
</head>
<body>
     <h3> Qual a soma dos números de 1 a 100</h3>
     <button onclick="soma()">descubra</button>
     <p id="mn"></p>
<script>
    function soma(){
        let soma = 0
        let calc = 1
        while( calc <= 100){
            soma += calc;
            calc++ 
        }
        document.getElementById("mn").innerHTML = (" a soma de 1 a 100 é " + soma)
    }
</script>
    
</body>
</html>
