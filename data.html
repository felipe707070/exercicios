<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="data_dia_mes"></p>
    <p id ="data_mes"></p>
    <p id ="data_ano"></p>
    <p id ="hora"></p>

    <script>
        let diaNome =["domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado"]
        let mesNome = new Array ("janeiro", "fevereiro", "março", "abril", "maio", "junho","julho", "agosto", "")
        let data = new Date ()
        h=data.getHours()
        m=data.getMinutes()
        document.getElementById('data_dia_mes').innerHTML = data.getDate()
        document.getElementById('data_mes').innerHTML = mesNome[data.getMonth()]
        document.getElementById('data_ano').innerHTML = data.getFullYear()
        document.getElementById('hora').innerHTML = `${h}: ${m}`
        
        
    </script>
</body>
</html>
